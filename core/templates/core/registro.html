{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <img src="" alt="Fondo" />
  <header>
    <img src="logo.png" alt="Logo de la empresa" />
  </header>
  <main>
    <h1>Registro de Usuario</h1>
    
    <form action="{% url 'registro' %}" method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="0" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
     
    <label for="confirm_email">Confirmar correo electrónico:</label>
    <input type="email" id="confirm_email" name="confirm_email" required>
    <br><br>
   
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <label for="foto_perfil">Foto de perfil</label>
    <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*">
    <br><br>

    <button type="submit" onclick="return validarCorreo()">Registrar</button>
</form>


    <p>¿Ya tienes una cuenta? <a href="{% url 'inicioSesion' %}">Inicia sesión aquí</a></p>
    </main>
    <footer>

    </footer>

    <!--Validar correo-->
    <script src="{% static 'core/Scripts/registro.js' %}" defer></script>

</body>
</html>
