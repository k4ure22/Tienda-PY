{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar {{ producto.marca }} {{ producto.modelo }}</title>
</head>
<body>
  <h1>Editar producto</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
    <a href="{% url 'detalle_producto' producto.id %}">Cancelar</a>
  </form>
</body>
</html>
