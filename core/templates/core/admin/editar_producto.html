{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar {{ producto.marca }} {{ producto.modelo }}</title>
  <link rel="stylesheet" href="{% static 'core/edit.css' %}">
</head>
<body>
  <h1 class="page-title">Editar producto</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Informaci√≥n del producto</h1>

    <div class="form-grid">
      {{ form.as_p }}
    </div>

    <div class="form-actions">
      <button type="submit">Guardar cambios</button>
      <a href="{% url 'detalle_producto' producto.id %}" class="cancelar">Cancelar</a>
    </div>
  </form>
</body>

</html>
