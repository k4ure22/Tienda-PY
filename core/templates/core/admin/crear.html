{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro de Computador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-gray-50">

  <!-- HEADER COM√öN -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <h2 class="text-2xl font-semibold text-gray-800">Computadores</h2>
      <form action="{% url 'productos' %}" method="get" class="relative">
        <input type="text" name="q" placeholder="Buscar productos..."
          value="{{ query|default_if_none:'' }}"
          class="pl-4 pr-10 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
        <button type="submit"
          class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-indigo-600">üîç</button>
      </form>
    </div>

    <div class="flex items-center space-x-4">
      {% if request.user.is_authenticated %}
      <a href="{% url 'perfil_usuario' request.user.id %}" class="flex items-center space-x-2">
        <img src="{{ request.user.foto_perfil.url|default:'{% static "core/img/default-user.png" %}' }}"
          alt="Foto de perfil" class="w-8 h-8 rounded-full object-cover">
        <span class="font-medium text-gray-700">{{ request.user.nombre|default:request.user.email }}</span>
      </a>
      <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-600 text-white rounded-full hover:bg-red-700">Cerrar sesi√≥n</a>
      {% else %}
      <a href="{% url 'login' %}" class="px-4 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700">Iniciar sesi√≥n</a>
      {% endif %}
    </div>
  </header>
 

  <!-- FORMULARIO -->
  <main class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6">Registro de Computador</h1>
    <a href="{% url 'productos' %}" class="text-indigo-600 hover:underline">‚¨Ö Volver</a>
    

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- Marca -->
      <div>
        <label for="marca" class="block font-medium mb-1">Marca:</label>
        <select name="marca" id="marca" onchange="mostrarOtro()" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
          <option value="">Seleccione...</option>
          {% for m in marcas %}
          <option value="{{ m }}">{{ m }}</option>
          {% endfor %}
          <option value="Otro">Otro</option>
        </select>
      </div>

      <!-- Otra marca -->
      <div id="otra-marca-div" class="hidden">
        <label for="otra_marca" class="block font-medium mb-1">Escriba la marca:</label>
        <input type="text" name="otra_marca" id="otra_marca"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
      </div>

      <!-- Serial -->
      <div>
        <label for="serial" class="block font-medium mb-1">Serial o c√≥digo interno:</label>
        <input type="text" name="serial" id="serial" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
      </div>

      <!-- Modelo -->
      <div>
        <label for="modelo" class="block font-medium mb-1">Modelo:</label>
        <input type="text" name="modelo" id="modelo" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
      </div>

      <!-- Precio -->
      <div>
        <label for="precio" class="block font-medium mb-1">Precio:</label>
        <input type="number" name="precio" id="precio" step="0.01" min="0" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
      </div>

      <!-- RAM -->
      <div>
        <label for="ram" class="block font-medium mb-1">RAM (GB):</label>
        <input type="number" name="ram" id="ram" min="1" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
      </div>

      <!-- Almacenamiento -->
      <div>
        <label for="almacenamiento" class="block font-medium mb-1">Almacenamiento (GB):</label>
        <input type="number" name="almacenamiento" id="almacenamiento" min="1" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
      </div>

      <!-- Procesador -->
      <div>
        <label for="procesador" class="block font-medium mb-1">Procesador:</label>
        <input type="text" name="procesador" id="procesador" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
      </div>

      <!-- Detalles -->
      <div>
        <label for="detalles" class="block font-medium mb-1">Detalles adicionales:</label>
        <textarea name="detalles" id="detalles" rows="4"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50"></textarea>
      </div>

      <!-- Imagen -->
      <div>
        <label for="imagen" class="block font-medium mb-1">Imagen:</label>
        <input type="file" name="imagen" id="imagen" accept="image/*"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50">
      </div>

      <!-- Bot√≥n -->
      <div class="text-center mt-4">
        <button type="submit"
          class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-full hover:bg-indigo-700 transition">Registrar
          Computador</button>
      </div>
    </form>
  </main>

  <script>
    function mostrarOtro() {
      const select = document.getElementById("marca");
      const otroInput = document.getElementById("otra-marca-div");
      otroInput.classList.toggle('hidden', select.value !== "Otro");
    }
  </script>
</body>

</html>
